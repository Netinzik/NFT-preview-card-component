<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="img-zoom">
        <img
            class="image-zoom"
            src="assets/images/image-equilibrium.jpg"
            alt="Imagem Equilibrium"
          />
          <button class="button-zoom">Close</button>
      </div>
      <section class="card">
        <div class="card-image">
          <img
            class="card-image-content"
            src="assets/images/image-equilibrium.jpg"
            alt="Imagem Equilibrium"
          />
        </div>
        <div class="card-text">
          <div class="card-text-top">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-description">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="card-text-bottom">
            <p class="card-value">
              <img src="assets/images/icon-ethereum.svg" alt="Icon Ethereum" />
              0.041 ETH
            </p>
            <p class="card-time">
              <img src="assets/images/icon-clock.svg" alt="Icon Clock" /> 3 days
              left
            </p>
          </div>
        </div>
        <div class="card-footer">
          <img src="assets/images/image-avatar.png" alt="Imagem de Perfil" />
          <p class="card-creator">
            Creation of <span class="card-name-creator">Jules Wyvern</span>
          </p>
        </div>
      </section>
    </main>
    <!-- <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer> -->
    <script>
      var image = document.querySelector('.card-image');
      var image_zoom = document.querySelector('.img-zoom');
      var button_close = document.querySelector('.button-zoom');
      
      image.addEventListener('click', zoomImg);
      button_close.addEventListener('click', close);

      function zoomImg() {
        image_zoom.style.visibility = 'visible';
        image_zoom.style.opacity = '1';
      }
      function close() {
        image_zoom.style.visibility = 'hidden';
        image_zoom.style.opacity = '0';
      }
      
    </script>
  </body>
</html>
